name: "Test dart code"

on:
  pull_request:

jobs:  
  test:
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      name: Install Flutter
      with:
        channel: 'stable'
        cache: true
    - name: Show Flutter and dart version
      run: |
        dart --version
        flutter --version
      shell: bash
    - name: Install dependencies
      run: dart pub get
      shell: bash
    - name: Run dart
      run: dart run bin/main.dart
      shell: bash
      env:
        WORKFLOW_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run dart test
      run: dart test
      shell: bash
permissions:
  contents: write
  issues: write
  pull-requests: write